<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="/img/facebook.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-52 flex mx-auto justify-center">
      <div class="left w-80 p-5">
        <img src="img/fb.png" alt="" />
        <p class="text-xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white mx-72 justify-center h-70 w-84 p-8 rounded-lg"
      >
        <input
          class="px-4 my-2 mt-6 border-2 border-gray-300 rounded-md"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 my-2 mb-6 border-2 border-gray-300 rounded-md"
          type="password"
          placeholder="Password"
        />
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Log in
        </button>
        <span class="text-blue-500 justify-center flex m-5 cursor-pointer"
          >Forgotten Password?</span
        >
        <hr />
        <button
          class="text-white bg-gradient-to-r from-green-500 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg w-48 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mt-6 mb-2 justify-center flex m-16"
        >
          Create New Account
        </button>
        <p class="flex mt-2 text-l">
          <a class="font-bold hover:cursor-pointer hover:underline" href=""
            >Create a Page-</a
          >for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
